		<style type="text/css">

		<script language="JavaScript" src="../wutil/js/util.js"></script>
		<script language="javascript">

		function dologin(){
			var obj = document.form;
			if(check()){	
				obj.username.value = base64encode(obj.user.value);
				obj.user.disabled = true;
				obj.userPd.disabled = true
				obj.action = "checkLogin.jsp";
				obj.submit();
			}	
		}
		
		//確認輸入資料
		function check(){
			var obj = document.form;
			var ok = true;
			var msg="";
			if(obj.user.value == ""){
				msg = msg + "\n<請輸入帳號>\n";
				ok = false;
			}
			if(obj.userPd.value == ""){
				msg = msg + "\n<請輸入密碼>\n";
				ok = false;
			}
			
			if(ok == false)
				alert(msg);
			return ok;
		}	

		//當按下enter鍵時執行setByCond()
		function callkeydownhandler(evnt) {
			ev = (evnt) ? evnt : event;
			if(ev.keyCode == '13'){
				dologin();
			}
		}

		if (window.document.addEventListener) {
			   window.document.addEventListener("keydown", callkeydownhandler, false);
			} else {
			   window.document.attachEvent("onkeydown", callkeydownhandler);
			}
			
			</script>
	</head>












	<body topmargin="100" leftmargin="0" bgcolor="#FFECC4">

					 <table width="100%" border="0" cellspacing="2" cellpadding="2">
						  <tr>

							<td width="27%" class="login" >帳號：</td>
							<td width="56%" ><input name="user" type="text" size="16" maxlength="20" tabindex="1"></td>
							</tr>

							</tr>
